<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчет выручки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Расчет выручки</h1>

    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
            </div>
            <div class="col-md-4">
                <label for="end_date" class="form-label">Дата окончания</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Рассчитать</button>
            </div>
        </div>
    </form>

    {% if total_revenue is not None %}
        <div class="alert alert-success">
            <h4>Выручка за выбранный период: {{ total_revenue }} ₸</h4>
        </div>
    {% endif %}

    <a href="{% url 'order_list' %}" class="btn btn-secondary mt-3">Назад к заказам</a>
</body>
</html>
